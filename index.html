<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faadia | MANUAL SLIDER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<div>
    <div class="slider">
      <button class="arrow arrow-left">&lsaquo;</button>
      <div class="slider-track">
        <div class="slide"><img src="images/gold background.jpeg" alt="gold"></div>
        <div class="slide"><img src="images/rainbow lines.jpeg" alt="lines"></div>
        <div class="slide"><img src="images/colorful zikzag.jpg" alt="zikzag"></div>
        <div class="slide"><img src="images/paint.jpeg" alt="paint"></div>
      </div>
      <button class="arrow arrow-right">&rsaquo;</button>
    </div>
</div>

    <script src="dom.js"></script>
</body>
</html>
